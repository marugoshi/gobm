{{template "header" .}}

<form action="/bookmarks/{{.Id}}" method="post">
    <dl>
        <dt>ID</dt>
        <dd>{{.Id}}</dd>
        <dt>タイトル</dt>
        <dd><input type text name="title" value="{{.Title}}" /></dd>
        <dt>URL</dt>
        <dd><input type text name="url" value="{{.Url}}" /></dd>
        <dt>メモ</dt>
        <dd><textarea name="memo">{{.Memo}}</textarea></dd>
    </dl>
    <input type="hidden" name="_method" value="PATCH">
    <input type="submit" value="更新" />
</form>

{{template "footer" .}}
